<!DOCTYPE html>
<html>
<head>
	<title><#:C('sitename')#>-管理后台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<include file="Pub:style"/>
	<!-- libraries -->
<link href="<#$Theme['P']['root']#>/bootadmin/css/compiled/tables.css" type="text/css" rel="stylesheet"  />
<body>


<include file="Pub:Nav"/>
   <include file="Pub:Sidebar"/>

	<!-- main container -->
    <div class="content" style="height: 100%;">
  
      <div id="pad-wrapper">
          <!-- orders table -->
            <div class="table-wrapper orders-table section">
                <div class="row head">
                    <div class="col-md-12">
                        <h4>路由在线人数</h4>
                    </div>
                </div>

                <div class="row filter-block">
                    <div class="pull-right">
                  
                    </div>
                </div>

                <div class="">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th class="col-md-1">
                                   		 编号
                                </th>
                                <th class="col-md-2">
                                    <span class="line"></span>
                                                                            代理商名称
                                </th>
                                  <th class="col-md-1">
                                    <span class="line"></span>
                                                                               代理商编号
                                </th>
                                <th class="col-md-2">
                                    <span class="line"></span>
                                    	实时在线人数
                                </th>
                               
                                <th class="col-md-2">
                                    <span class="line"></span>
                                    	当天在线人数
                                </th>
                                <th class="col-md-2">
                                    <span class="line"></span>
                                   		 最近七天在线人数
                                </th>
                                 <th class="col-md-2">
                                    <span class="line"></span>
                                   		最近三十天在线人数
                                </th>
                               
                            </tr>
                        </thead>
                        <tbody>
                        	<volist name="lists" id="vo">
                        		<!-- row -->
                            <tr class="<eq name="i" value="1">first</eq>">
                                <td>
                                   <#$i#>
                                </td>
                                <td>
                                   <#$vo.name#>
                                </td>
                                  <td>
                                   <#$vo.id#>
                                </td>
                                <empty name="vo.sum(nowstate)">
                                <td>
                                   0
                                </td>
                                <else/>
                                 <td>
                                   <#$vo.sum(nowstate)#>
                                </td>
                                </empty>
                               <empty name="vo.sum(todaystate)">
                                <td>
                                   0
                                </td>
                                <else/>
                                 <td>
                                   <#$vo.sum(todaystate)#>
                                </td>
                                </empty>
                                <empty name="vo.sum(sevenstate)">
                                <td>
                                   0
                                </td>
                                <else/>
                                 <td>
                                   <#$vo.sum(sevenstate)#>
                                </td>
                                </empty>
                                <empty name="vo.sum(monthstate)">
                                <td>
                                   0
                                </td>
                                <else/>
                                 <td>
                                   <#$vo.sum(monthstate)#>
                                </td>
                                </empty>
                               
                            </tr>
                        	</volist>
                           
                        </tbody>
                    </table>
                </div>
            
            	<div class="pagination pull-right">
            		<#$page#>
            	</div>
            </div>
            <!-- end orders table -->
          </div>
    </div>


	<!-- scripts -->
 <script src="<#$Theme['P']['js']#>/jquery.js"></script>
    <script src="<#$Theme['P']['root']#>/bootadmin/js/bootstrap.min.js"></script>
    <script src="<#$Theme['P']['root']#>/bootadmin/js/theme.js"></script>
  <script src="<#$Theme['P']['root']#>/bootadmin/js/jquery.uniform.min.js"></script>
  <script src="<#$Theme['P']['root']#>/bootadmin/js/common.js"></script>
  <script type="text/javascript">
                     

                        $(function () {
                        	
                            // add uniform plugin styles to html elements
                            $("input:checkbox, input:radio").uniform();

                        });
                    </script>
</body>
</html>
