<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><#:C('sitename')#>-管理后台</title>
	<include file="Pub:style"/>
	<!-- libraries -->
    <link href="<#$Theme['P']['root']#>/bootadmin/css/compiled/tables.css" type="text/css" rel="stylesheet"  />
</head>
<body>
<include file="Pub:Nav"/>
   <include file="Pub:Sidebar"/>
	<!-- main container -->
    <div class="content" style="height: 100%;">
      <div id="pad-wrapper">
      	<div class="row head">
                    <div class="col-md-12">
                        <h4>大区经理列表</h4>
                    </div>
                </div>
        <div class="row-fluid form-wrapper">
        <form method="post">
        		<div class="span6 column">
                    <div>
                        <div class="span6 field-box">
                            <label class="span4">姓名:</label>
                            <input class="span8" type="text" name="name">
                        </div>
                        
                    </div>
                    <div>
                        <div class="span6 field-box">
                            <label class="span4">联系电话:</label>
                            <input class="span8" type="text" name="phonenum">
                        </div>
                        <div>
                         <div class="span6 field-box">
                                  <label class="span4">负责地区:</label>
                                <input class="span8" type="text" name="area">
                         </div>
                    </div>
                    
                    <div class="filter-block">
                        <input type="submit" class="btn-flat success " value="添加">
                     </div>
        		</div>
        </form>
        </div>
      </div>
      <div id="pad-wrapper">
          <!-- orders table -->
            <div class="table-wrapper orders-table section">
                <div class="">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                               
                                <th class="col-md-2">
                                    <span class="line"></span>
                                    编号
                                </th>
                                <th class="col-md-2">
                                    <span class="line"></span>
                                    姓名
                                </th>
                                <th class="col-md-1">
                                    <span class="line"></span>
                                   	电话
                                </th>
                                <th class="col-md-1">
                                    <span class="line"></span>
                                   	负责地区
                                </th>
                              <th class="col-md-1">
                                    <span class="line"></span>
                                    操作
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                        	<volist name="lists" id="vo">
                        		<!-- row -->
                                <tr class="<eq name="i" value="1">first</eq>">
                                   
                                    <td>
                                       <#$i#>
                                    </td>
                                    <td>
                                        <#$vo.name#>
                                    </td>
                                   <td>
                                         <#$vo.phonenum#>
                                    </td>
                                    <td>
                                        <#$vo.area#>
                                    </td>
                                   <td>
                                     <a href = "<#:U('managerc',array('id'=>$vo['id'],'caozuo'=>'bianji'))#>">编辑</a>|
                                     <a href = "<#:U('managerc',array('id'=>$vo['id'],'caozuo'=>'shanchu'))#>">删除</a>
                                   </td>
                                  
                                </tr>
                        	</volist>
                        </tbody>
                    </table>
                </div>
            	<div class="pagination pull-right">
            		<#$page#>
            	</div>
            </div>
            <!-- end orders table -->
          </div>
    </div>
	<!-- scripts -->
<script src="<#$Theme['P']['js']#>/jquery.js"></script>
<script src="<#$Theme['P']['root']#>/bootadmin/js/bootstrap.min.js"></script>
<script src="<#$Theme['P']['root']#>/bootadmin/js/theme.js"></script>
<script src="<#$Theme['P']['root']#>/bootadmin/js/jquery.uniform.min.js"></script>
<script src="<#$Theme['P']['root']#>/bootadmin/js/common.js"></script>
<script type="text/javascript">
    $(function () {
        // add uniform plugin styles to html elements
        $("input:checkbox, input:radio").uniform();
    });
</script>
</body>
</html>
