<!DOCTYPE html>
<html>
<head>
	<title><#:C('sitename')#>-管理后台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<include file="Pub:style"/>
	<!-- libraries -->
<link href="<#$Theme['P']['root']#>/bootadmin/css/compiled/tables.css" type="text/css" rel="stylesheet"  />
<body>


<include file="Pub:Nav"/>
   <include file="Pub:Sidebar"/>

	<!-- main container -->
    <div class="content" style="height: 100%;">
  
   <div id="pad-wrapper">
      	<div class="row head">
                    <div class="col-md-12">
                     <h4>短信充值表</h4>
                    </div>
                </div>
        <div class="row-fluid form-wrapper">
        <form name='form' action="<#:U('Pushadv/messset')#>" method="post" class="form-horizontal" enctype="multipart/form-data">
        	
        		<div class="span6 column">
        		<div>
        					<div class="span6 field-box">
                                <label class="span4">群发短信剩余:</label>
                                <input class="span8" type="text" name="qunfa1" value="<#:C('qunfa')#>" readonly="readonly">
                            </div>
	                         <div class="span6 field-box">
	                                  <label class="span4">充值数量:</label>
	                                <input class="span8" type="text" name="qunfa" value="0">
	                         </div>
        				</div>			
        				<div>
        					<div class="span6 field-box">
                                <label class="span4">验证码短信剩余:</label>
                                <input class="span8" type="text" name="messnum1" value="<#:C('yanzhengma')#>" readonly="readonly">
                            </div>
	                         <div class="span6 field-box">
	                                <label class="span4">充值数量:</label>
	                                <input class="span8" type="text" name="messnum"value="0">
	                         </div>
        				</div>
        				
                         <div class="filter-block">
                 
                  <input type="submit" class="btn-flat success " value="充值">
                    
                </div>

        		</div>
        	
        	
        
                </form>
        </div>
      </div>
  
      <div id="pad-wrapper">
          <!-- orders table -->
            <div class="table-wrapper orders-table section">
                

               

                <div class="">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th class="col-md-1">
                                   		 编号
                                </th>
                                <th class="col-md-1">
                                    <span class="line"></span>
                                   		操作日期
                                </th>
                           			   <th class="col-md-2">
                                    <span class="line"></span>
                                    	商户名称
                                </th>
                                <th class="col-md-2">
                                    <span class="line"></span>
                                    	商户账号
                                </th>
                                <th class="col-md-1">
                                    <span class="line"></span>
                                   		归属代理商
                                </th>
           						<th class="col-md-1">
                                    <span class="line"></span>
                                   		备注信息
                                </th>
                                <th class="col-md-1">
                                    <span class="line"></span>
                                    		群发短信数
                                </th>
                                 <th class="col-md-1">
                                    <span class="line"></span>
                                    		验证码短信数
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                        	<volist name="lists" id="vo">
                        		<!-- row -->
                            <tr class="<eq name="i" value="1">first</eq>">
                                <td>
                                   <#$i#>
                                </td>
                                <td>
                                   <#$vo.notify_time#>
                                </td>
                                  <td>
                                   <#$vo.shopname#>
                                </td>
                                <td>
                                    <#$vo.user#>
                                </td>
                                  <td>
                                     <#$vo.agentname#>
                                </td>
                               <td>
                                     <#$vo.message#>
                                </td>
                                 <td>
                                     <#$vo.qunfaczh#>
                                </td>
                                
                                 <td>
                                     <#$vo.messnumczh#>
                                </td>
                            </tr>
                        	</volist>
                           
                        </tbody>
                    </table>
                </div>
            
            	<div class="pagination pull-right">
            		<#$page#>
            	</div>
            </div>
            <!-- end orders table -->
          </div>
    </div>


	<!-- scripts -->
 <script src="<#$Theme['P']['js']#>/jquery.js"></script>
    <script src="<#$Theme['P']['root']#>/bootadmin/js/bootstrap.min.js"></script>
    <script src="<#$Theme['P']['root']#>/bootadmin/js/theme.js"></script>
  <script src="<#$Theme['P']['root']#>/bootadmin/js/common.js"></script>

</body>
</html>
