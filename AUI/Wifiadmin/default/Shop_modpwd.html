<!DOCTYPE html>
<html>
<head>
    <title><#:C('sitename')#>-管理平台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<include file="Pub:style"/>
<!-- libraries -->
<link href="<#$Theme['P']['root']#>/bootadmin/css/lib/uniform.default.css" type="text/css" rel="stylesheet" />
<link href="<#$Theme['P']['root']#>/bootadmin/css/lib/select2.css" type="text/css" rel="stylesheet" />
<link rel="stylesheet" href="<#$Theme['P']['root']#>/bootadmin/css/compiled/form-showcase.css" type="text/css" media="screen" />
<body>

<include file="Pub:Nav"/>
<include file="Pub:Sidebar"/>
<!-- main container -->
<div class="content">
    <div class="container-fluid">
        <div id="pad-wrapper" class="form-page">
        <div class="row-fluid">
            <div class="span8">
                <div class="widget-box">
                    <div class="widget-content nopadding">
                        <form name='form' action="<#:U('shop/modpwd')#>" method="post" class="form-horizontal">
                            <div class="control-group">
                                <div class="span1"></div>
                                <div class="alert alert-block span10 hide" id="msgbox">
                                    <h4 class="alert-heading">提示信息</h4>
                                    <div id="alertmsg"></div>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">商户名称:</label>
                                <div class="controls">
                                    <input type="text" placeholder="" name="account" disabled="" class="span4" value="<#$info#>">
                                </div>
                            </div>
                            <div class="control-group"  id="wxacc">
                                <label class="control-label">新密码 :</label>
                                <div class="controls">
                                    <input type="password" class="span4" placeholder="请输入密码"  name='password' />
                                </div>
                            </div>
                            <div>
                                <input type="hidden" name="account" value="<#$info#>">
                                <input type="submit" class="btn btn-success" name="sub" value="保存"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
<!-- scripts -->
<script src="<#$Theme['P']['js']#>/jquery.js"></script>
<script src="<#$Theme['P']['root']#>/bootadmin/js/bootstrap.min.js"></script>
<script src="<#$Theme['P']['root']#>/bootadmin/js/theme.js"></script>
<script src="<#$Theme['P']['root']#>/bootadmin/js/common.js"></script>
</body>
</html>
