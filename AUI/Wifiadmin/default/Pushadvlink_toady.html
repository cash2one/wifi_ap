<!DOCTYPE html>
<html>
<head>
	<title><#:C('sitename')#>-管理后台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<include file="Pub:style"/>
	<!-- libraries -->
<link href="<#$Theme['P']['root']#>/bootadmin/css/compiled/tables.css" type="text/css" rel="stylesheet"  />
<body>


<include file="Pub:Nav"/>
   <include file="Pub:Sidebar"/>

	<!-- main container -->
    <div class="content" style="height: 100%;">
  
      <div id="pad-wrapper">
          <!-- orders table -->
            <div class="table-wrapper orders-table section">
                <!--<div class="row head">
                    <div class="col-md-12">
                        <h4>app下载次数统计</h4>
                    </div>
                </div>-->
                  <h3 id="ios"></h3>

                <div class="row filter-block">
                    <div class="pull-right">
                  
                    </div>
                </div>

                <div class="">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th class="col-md-2">
                                    <span class="line"></span>
                                    	应用名称
                                </th>
                              
                                 <th class="col-md-2">
                                    <span class="line"></span>
                                    	下载时间
                                </th>
                                
                                <th class="col-md-2">
                                    <span class="line"></span>
                                    	系统版本
                                </th>
                               
                               
                            </tr>
                        </thead>
                        <tbody>
                        	<volist name="lists" id="vo">
                        		<!-- row -->
                            <tr class="<eq name="i" value="1">first</eq>">
                                <td>
                                   <#$vo.appname#>
                                </td>
                                <td>
                                   <#$vo.time|date="Y-m-d H:i",####>
                                </td>
                                <if condition="$vo.sys eq 'ios'"><td class="ios">苹果系统</td><else/><td class="and">安卓系统</td></if>
                                
                                 
                              
                             
                            
                               
                            </tr>
                        	</volist>
                           
                        </tbody>
                    </table>
                </div>
            
            	<div class="pagination pull-right">
            		<#$page#>
            	</div>
            </div>
            <!-- end orders table -->
          </div>
    </div>


	<!-- scripts -->
 <script src="<#$Theme['P']['js']#>/jquery.js"></script>
    <script src="<#$Theme['P']['root']#>/bootadmin/js/bootstrap.min.js"></script>
    <script src="<#$Theme['P']['root']#>/bootadmin/js/theme.js"></script>
  <script src="<#$Theme['P']['root']#>/bootadmin/js/jquery.uniform.min.js"></script>
  <script src="<#$Theme['P']['root']#>/bootadmin/js/common.js"></script>
  <script type="text/javascript">
                var td=$('.and');
  var ts=$('.ios')
  $("#ios").text('苹果系统版本下载'+ts.length+"次|安卓系统版本下载"+td.length+"次");     

                        $(function () {
                        	
                            // add uniform plugin styles to html elements
                            $("input:checkbox, input:radio").uniform();

                        });
                    </script>
</body>
</html>
