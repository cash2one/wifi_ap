 Portfolio.init();
 $(".mix-my").bind('click',function(){
 	var id=$(this).data('advid');
 	 var myurl = '/index.php?g=index&m=user&a=delad&id='
                        + id;
                        

 	if(confirm('确定删除此广告吗？')){
 		$.ajax({

 			url:myurl,
 			async:true,
 			error:function(){

 			},
 			success:function(){
 				window.location="<#:U('User/adv')#>";
 			},

 });
   
 
});
