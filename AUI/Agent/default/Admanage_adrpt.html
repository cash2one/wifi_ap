 var initChartSample3 = function() {
        var chart = AmCharts.makeChart("chart_3", {
            "type": "serial",
            "theme": "light",

            "fontFamily": 'Open Sans',            
            "color":    '#888888',
            
            "pathToImages": Metronic.getGlobalPluginsPath() + "amcharts/amcharts/images/",

//              "date": "00",

            "dataProvider":function(){
            	var list=<#$todayjs#>;
            	var arr=[];
            	var i=0;
            	for(var s in list){
            		var obj={};
            		obj.lineColor='#66FFFF';
            		obj.date=i;
            		obj.duration=list[s]['showup'];
            		arr.push(obj);
            	 	i++;
            	}
            	return arr;
            }(),

                "cornerRadius": 6
            },

                "axisAlpha": 1,
                "position": "left"
            }],

                "bulletBorderThickness": 1,
                "fillAlphas": 0.9,
                "fillColorsField": "lineColor",
                "legendValueText": "[[value]]",
                "lineColorField": "lineColor",
                "title": "duration",
                "valueField": "duration"
            }],

            "chartCursor": {
