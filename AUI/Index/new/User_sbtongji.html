      var initChartSample6 = function() {
        var chart = AmCharts.makeChart("chart_6", {
            "type": "pie",
            "theme": "light",

            "fontFamily": 'Open Sans',
            
            "color":    '#888',

            "dataProvider": [{
                "country": "Online",
                "litres": <#$a#>
            }, {
                "country": "Off-line",
                "litres": <#$b#>
            }],
            "valueField": "litres",
            "titleField": "country",
            "exportConfig": {
                menuItems: [{
                    icon: Metronic.getGlobalPluginsPath() + "amcharts/amcharts/images/export.png",
                    format: 'png'
                }]
            }
        });

        $('#chart_6').closest('.portlet').find('.fullscreen').click(function() {
            chart.invalidateSize();
        });
    }
        initChartSample6();
         var initChartSample7 = function() {
        var chart = AmCharts.makeChart("chart_7", {
            "type": "pie",
            "theme": "light",

            "fontFamily": 'Open Sans',
            
            "color":    '#888',

             "dataProvider": function(){
            	var list=<#$list#>;
            	var arr=[];
            
            	for(var s in list){
            		var obj={};
            		obj.country=list[s]['routename'];
            		obj.litres=list[s]['wlan_user_num'];
            		arr.push(obj);
            
            	}
            	return arr;
            }(),
            "valueField": "litres",
            "titleField": "country",
            "exportConfig": {
                menuItems: [{
                    icon: Metronic.getGlobalPluginsPath() + "amcharts/amcharts/images/export.png",
                    format: 'png'
                }]
            }
        });

        $('#chart_7').closest('.portlet').find('.fullscreen').click(function() {
            chart.invalidateSize();
        });
    }
        initChartSample7();
  
  

   
   var initChartSample9 = function() {

            "fontFamily": 'Open Sans',
            
            "color":    '#888',

            "dataProvider": function(){
            	var list=<#$renshujs#>;
            	var arr=[];
            
            	for(var s in list){
            		var obj={};
            		obj.country=list[s]['routename'];
            		obj.litres=list[s]['renzheng_num'];
            		arr.push(obj);
            
            	}
            	return arr;
            }(),
            "valueField": "litres",
            "titleField": "country",
            "exportConfig": {
                menuItems: [{
