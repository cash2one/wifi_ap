<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><#:C('sitename')#>--订单管理</title>
    <meta name="keywords" content="<#:C('keyword')#>"/>
    <meta name="description" content="<#:C('content')#>"/>
    <include file="Pub:Css"/>
</head>
<body>
<include file="Pub:top"/>
<include file="Pub:nav"/>
<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a href="<#:U('user/index')#>" title="返回首页" class="tip-bottom"><i class="icon-home"></i>首页</a>
            <a href="#" class="current">会员信息</a>
        </div>
      <img class="img-rounded" src="<#$Theme['P']['root']#>/images/da1.jpg">  <h1>订单管理</h1>
    </div>
    <div class="container-fluid">
        <hr>
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"> <i class="icon-th"></i></span>
                        <h5>订单管理</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>编号</th>
                                <th>账号</th>
                                <th>订单号</th>
                                <th>订单时间</th>
                                <th>失效日期</th>
                            </tr>
                            </thead>
                            <tbody>
                                <volist name="lists" id="vo">
                                    <tr>
                                        <td><#$vo.id#></td>
                                        <td><#$vo.user#> </td>
                                        <td><#$vo.phone#></td>
                                        <td><#$vo.add_time|date='Y-m-d ',####></td>
                                        <td><#:getAuthWay($vo['mode'])#></td>
                                    </tr>
                                </volist>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="pagination pull-right"><#$page#></div>
            </div>
        </div>
    </div>
</div>
<include file="Pub:foot"/>
<script src="<#$Theme['P']['root']#>/matrix/js/jquery.min.js"></script>
<script src="<#$Theme['P']['root']#>/matrix/js/jquery.ui.custom.js"></script>
<script src="<#$Theme['P']['root']#>/matrix/js/bootstrap.min.js"></script>
<script src="<#$Theme['P']['root']#>/matrix/js/matrix.js"></script>
<script src="<#$Theme['P']['root']#>/matrix/js/common.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('#member').trigger('click');
    });
</script>
</body>
</html>
