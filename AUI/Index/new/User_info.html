<div class="row">

							</div>

										<div class="col-md-9">
											<input type="text" class="form-control" placeholder="输入商户名称" name="shopname" value="<#$info.shopname#>">
											
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-md-3 control-label">联系人</label>
										<div class="col-md-9">
											<div class="input-group">
												
												<input type="text" class="form-control" placeholder="联系人姓名" name="linker" value="<#$info.linker#>">
													<span class="input-group-addon">
												<i class="fa fa-user"></i>
												</span>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">联系电话</label>
										<div class="col-md-9">
											<div class="input-group">
												<input type="tel" class="form-control" placeholder="联系电话" name="phone" value="<#$info.phone#>"/>
												<span class="input-group-addon">
													<i class="fa fa-phone"></i>
												</span>
											</div>
											
										</div>
										
									</div>
									 <if condition="$Think.session.jifei eq 1">

										<label class="col-md-3 control-label">计费系统到期时间</label>
										
										<div class="col-md-9">
											<div class="input-group">
												<input type="text" class="form-control"  value="<#$info.end#>" disabled="disabled"/>
												<span class="input-group-addon">
													<i class="fa fa-cogs"></i>
												</span>
											</div>
											
										</div>
										
									</div>
									</if>
									<else/>
									
									 <div class="form-group">
                 							 <label class="col-md-3 control-label">消费水平:</label>
               							   <div class="col-md-9">
               							   	<div class="radio-list">
               							   		<volist name="enumdata.shoplevel" id="vo">
                				 			 <label class="radio-inline">
                			  				    <input type="radio" value="<#$vo.key#>" name="shoplevel" <eq name="info['shoplevel']" value="$vo.key">checked</eq> /><#$vo.txt#>
               				  				   </label>
              							    </volist>
               							   	</div>
               					  		</div>
             						</div>
             						  <div class="form-group">
                				  <label class="col-md-3 control-label">行业类型:</label>
               				   <div class="col-md-9">
               				   	<div class="radio-list">
               				   		 <volist name="enumdata.trades" id="vo">
                			        <label class="radio">
                         		   <input type="radio" value="<#$vo.key#>" name="trade" <eq name="info['trade']" value="$vo.key">checked</eq> /><#$vo.txt#>
              			          </label>
               					    </volist>
               				   	</div>
                			<span class="help-block">选择您所处的行业类型</span>
             			     </div>
             			
            					    </div>
            					         </if>
            					    <div class="form-group">
										<label class="col-md-3 control-label">商圈选择</label>
										<div class="col-md-9">
											
										
										<div class="col-md-3">
										<select name="province" id="province" class="form-control"></select>
										</div>
										<div class="col-md-3">
                    					<select name="city" id="city" class="form-control"></select>
                    					</div>
                    					<div class="col-md-3">
                    					<select name="area" id="area" class="form-control"></select>
                    					</div>
										</div>
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-md-3 control-label">店铺地址</label>
										<div class="col-md-9">
											<div class="input-icon right">
												<i class="fa fa-cab"></i>
												<input type="text" class="form-control" placeholder="详细地址" name="address" value="<#$info.address#>">
											</div>
										</div>
									</div>
						 <if condition="($Think.session.jifei eq 1) and ($Think.session.vip eq 1)">
                	 <div class="form-group">
                  <label class="col-md-3 control-label">认证成功跳转地址 :</label>
                  <div class="col-md-9">
                    <input type="text" class="form-control" placeholder="必须以Http开头 " name="jumpurl" id="address" value="<#$info.jumpurl#>"/>
                  
                  </div>
                </div>
                </if>
									
							
								<div class="form-actions">
									<div class="row">
										<div class="col-md-offset-3 col-md-9">
											<button type="submit" class="btn green ">保存</button>
											
										</div>
									</div>
								</div>
							</form>
						</div>
						</div>
						</div>

</div>
