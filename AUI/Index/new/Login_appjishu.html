<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title><#:C('sitename')#></title>
    <meta name="keywords" content="<#:C('keyword')#>"/>
    <meta name="description" content="<#:C('content')#>"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<include file="Pub:Css"/>
<script src="<#$Theme['P']['root']#>/matrix/js/jquery.min.js"></script> 
</head>
<body>
   <include file="Pub:top"/>
   <include file="Pub:nav"/>
<div id="content">
  <div id="content-header">
    <div id="breadcrumb"> <a href="<#:U('user/index')#>" title="返回首页" class="tip-bottom"><i class="icon-home"></i>首页</a><a href="#" class="current">APP下载详情</a> </div>
   <img class="img-rounded" src="<#$Theme['P']['root']#>/images/da1.jpg"> <h1>APP下载详情</h1>
  </div>
  <div class="container-fluid">
  <hr>
    	
    <div class="row-fluid">
    
      <div class="span12">
           
        <div class="widget-box">
        	
          <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>
            <h5>下载时间</h5>
           
           
          </div>
          
           
          <div class="widget-content nopadding">
            <table class="table table-bordered table-striped">
              <thead>
                <tr>
                 		<th>ID</th>
	        			<th>应用名称</th>
	        			<th>下载时间</th>
	        			<th>系统版本</th>
	        			
	        			
	        		
	        			
                </tr>
              </thead>
              <tbody>
               <volist name="lists" id="vo">
        				<tr class="<eq name="mod" value="1">even gradeC<else/>odd gradeX</eq>">
	        			<td><#$i#></td>
	        			<td><#$vo.appname#> </td>
	        			<td><#$vo.time|date="Y-m-d H:i",####> </td>
	        			<td><if condition="$vo.sys eq 'ios'">苹果系统<else/>安卓系统</if></td>
	        		</tr>
        			</volist>
               
              </tbody>
            </table>
          </div>
        </div>
        <div class="pagination pull-right"><#$page#></div>
      </div>
    </div>
  </div>
</div>
   <include file="Pub:foot"/>
<script src="<#$Theme['P']['root']#>/matrix/js/jquery.ui.custom.js"></script> 
<script src="<#$Theme['P']['root']#>/matrix/js/bootstrap.min.js"></script> 
<script src="<#$Theme['P']['root']#>/matrix/js/matrix.js"></script> 
<script src="<#$Theme['P']['root']#>/matrix/js/common.js"></script>
</body>
</html>
