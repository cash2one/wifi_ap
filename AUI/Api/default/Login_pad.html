<script>
    $(document).ready(function() {

        url_redirect(3000);

        $("#dianji").click(function () {

        })
    });
   
    function url_redirect(time){
        var gw_address = "<#:cookie('gw_address')#>";
        var gw_port = "<#:cookie('gw_port')#>";
        var gw_id = "<#:cookie('gw_id')#>";
        var mac = "<#:cookie('mac')#>";
        var curl = "<#:cookie('gw_url')#>";
        var url = "<#$_SERVER['HTTP_HOST']#>";
        
        setTimeout(function(){
            window.location ="http://" + url + "/login/?gw_address="+gw_address+"&gw_port="+gw_port+"&gw_id="+gw_id+"&mac="+mac+"&url="+curl+"&state=1";
        },time)
    }
