<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content=" initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title><#$shopinfo[0]['shopname']#></title>
<link href="<#$Theme['T']['css']#>/ui-base.css"  rel="stylesheet" />
<link href="<#$Theme['T']['css']#>/ui-color.css"  rel="stylesheet"/>
<link href="<#$Theme['T']['css']#>/login.css"  rel="stylesheet"/>
<link href="<#$Theme['T']['css']#>/media.css"  rel="stylesheet"/>
<link rel="stylesheet" href="<#$Theme['T']['css']#>/bootstrap.min.css" />
</head>
<body style="background-image: url('<#$Theme["T"]["img"]#>/jifeibg.jpg');background-position:center;">
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h1 class="text-center" style="color: white;">
				<#$app_name#>下载认证
	</h1>
	<hr>
	<br>
	<br>
	<br>
	<br>
		<br>
			<br>
				<br>
			<if condition="$apk neq ''">
			<a href="<#:U('login/apk')#>" class="btn btn-block btn-lg btn-default" id="shiyan">	
			
				
				安卓版本下载
				
			
			</a>
			</if>
			
			<br>
			<if condition="$ipa neq ''">
				<a href="<#:U('login/ipa')#>" class="btn btn-block btn-lg btn-default" id="shiyanyan">
			  
			
				苹果ios版本下载
		
			</a>
			</if>
			<br>
			<a href="#" class="btn btn-block btn-lg btn-danger" id='renzheng'>请选择相应版本下载</a>
			
		</div>
		
</div>
	<br>
	<br>
	<br>
	
	
	<p  class="text-center"  style="font-size: 12px;color: white;">©神行通为您提供安全无线服务</p>
	</div>

	</div>
	 <script type="text/javascript" src="<#$Theme['P']['js']#>/jquery.js"></script>
	 <script type="text/javascript">
	 	$('#shiyan').bind('click',function(){
	 		
	 		$('#renzheng').attr('class','btn btn-block btn-lg btn-info');
	 		$('#renzheng').text('正在下载中请稍微！');
	 		
	 		
	 	});
	 	$('#shiyanyan').bind('click',function(){
	 		
	 		$('#renzheng').attr('class','btn btn-block btn-lg btn-info');
	 		$('#renzheng').text('正在下载中请稍微！');
	 		
	 		
	 	});
	 	function qingqiu(){
	 		var app_name='<#$app_name#>';
	 		$.ajax({
	 				type:"get",
	 				url:"<#:U('login/wancheng')#>",
	 				async:false,
	 				data:{
	 					'name':app_name,
	 				},
	 				dataType:'json',
	 				success:function(data){
	 					if(data.error==1){
	 						clearInterval(step);
	 						$('#renzheng').attr('class','btn btn-block btn-lg btn-success');
	 						$('#renzheng').text('下载完成认证上网');
	 						$('#renzheng').attr('href',"<#:U('userauth/noauth')#>");
	 					}
	 				}
	 			});
	 		}
	 	var step=setInterval("qingqiu()",1000);
	 </script>



</body>
</html>
