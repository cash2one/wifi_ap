<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>密码找回</title>
<link rel="stylesheet" href="<#$Theme['P']['root']#>/bootstrap3.0/css/bootstrap.min.css" />
</head>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			
			<nav class="navbar navbar-inverse" role="navigation">
   <div class="navbar-header">
      <a class="navbar-brand" href="#">用户：<#$username#></a>
   </div>
   <div>
   	</nav>
			<div id="alert" class="alert alert-danger hide" role="alert">
           <p id="msg"></p>
				</div>
			<form action="<#:U('Userauth/doresetpass')#>" method="post">
  <div class="form-group">
    <label for="exampleInputEmail1">输入新密码</label>
    <input type="password" name="pass" class="form-control"  placeholder="四位以上由数字，字母或下划线组成" required="required">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">重新输入新密码</label>
    <input type="password" class="form-control" name="repass"  placeholder="重新输入密码" required="required">
    	 <input type="hidden" class="form-control" name="username"  value="<#$username#>">
  </div>
  <button id="sub" type="submit"  class="btn btn-lg btn-block btn-success">提交密码</button>
</form>
		</div>
	</div>
	



</body>
<script src="<#$Theme['P']['root']#>/bootstrap3.0/js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="<#$Theme['P']['root']#>/bootstrap3.0/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">


	
	$("#sub").click(function(){
		var pa=/^[0-9_a-zA-Z]{6,20}$/;
		var pass=$("input[name='pass']").val();
		var repass=$("input[name='repass']").val();
		if(pass!=repass){
			
			$("#msg").text("两次输入不一致，请重新输入");
			$("#alert").attr('class','alert alert-danger');
			setTimeout('hide()',5000);
			return false;
		}else{
			if(pa.test(pass)){
				
			}else{
			$("#msg").text("密码格式不正确");
			$("#alert").attr('class','alert alert-danger');
			setTimeout('hide()',5000);
			return false;
			}
		}
	});
	function hide(){
		$("#alert").addClass('hide');
	}
</script>
</html>
