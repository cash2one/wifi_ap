	 <if condition="$shopinfo[0]['focus'] eq 1">
    <script type="text/javascript">	
      url = "<#:U('Userauth/noauthforweixin')#>";
        if(isWeiXin()){
        	
            window.location.href = url;
        }
        function isWeiXin(){
            var ua = window.navigator.userAgent.toLowerCase();
            if((ua.match(/MicroMessenger/i) == 'micromessenger')&&('<#$url#>'=='http://www.baidu.com/')){
                return true;
            }else{
                return false;
            }
        }
  </script>
  <else/>
  </if>

<body id="login-page">
<div class="container" style="background-color: silver;">
	<div class="swiper-container">
        <div class="swiper-wrapper">
          <notempty name="ad">
                    <volist name="ad" id="vo">
                        <div  class="swiper-slide">
                            <eq name="vo['mode']" value="1">
                            <a href="<#:U('userauth/showad',array('id'=>$vo['id']))#>"><img src="<#$vo.ad_thumb#>" width="100%" ></a>
                            <else/>
                                <img src="<#$vo.ad_thumb#>" width="100%" >
                            </eq>
                        </div>
                    </volist>
                    <else/>
                        <div  class="swiper-slide">
                            <img src="<#$Theme['P']['root']#>/images/ad/noad01.jpg" >
                        </div>
                        <div  class="swiper-slide">
                            <img src="<#$Theme['P']['root']#>/images/ad/noad02.jpg" >
                        </div>
                 </notempty>
        </div>
   
        <div class="swiper-pagination"></div>
    </div>
        	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12  login_buttons" id="renzheng">
			<eq name="show" value="1">
                <if condition="$authmode['open'] eq true" >
                    <eq name="authmode['overmax']" value="0">
                        <eq name="authmode['phone']" value="1">
                        	<div class="center-block">
                        		
                        	
              <div  class="center-block">
           <a href="<#:U('userauth/mobile')#>" class="button  button-rounded button-3d button-large" style="margin: 10px auto;width: 250px;display: block;"><i class="fa fa-envelope-o"></i>手机认证</a>
			</eq>
			</div>
			<div class="center-block">
			 <eq name="authmode['duanyu']" value="1">
			<a href="<#:U('userauth/duanyu')#>" class="button  button-rounded button-3d button-royal button-large"style="margin: 10px auto;width: 250px;display: block;"><i class="fa fa-hand-o-up"></i>短语认证</a>
			</eq>
				</div>
			<div class="center-block">
			 <eq name="authmode['qq']" value="1">
			<a href="<#:U('userauth/fenxiang')#>" onclick="return test()" class="button  button-rounded button-3d button-primary button-large" style="margin: 10px auto;width: 250px;display: block;"><i class="fa fa-wechat"></i>微信分享</a>
			</eq>
			</div>
			<div class="center-block">
			<eq name="authmode['wx']" value="1">
			<if condition="$app eq 1">
			<a href="<#:U('userauth/wxauth')#>" class="button  button-rounded button-3d button-action button-large" style="margin: 10px auto;width: 250px;display: block;"><i class="fa fa-wechat"></i>微信认证</a>
		
			<else/>
			<a href="<#:U('userauth/wxuserauth')#>" onclick="return test()" class="button  button-rounded button-3d button-action button-large" style="margin: 10px auto;width: 250px;display: block;"><i class="fa fa-wechat"></i>微信认证</a>
			</if>
			</div>
			</eq>
			<div class="center-block">
			  <eq name="authmode['reg']" value="1">
			<a href="<#:U('userauth/reg')#>" class="button  button-rounded button-3d button-caution button-large"style="margin: 10px auto;width: 250px;display: block;"><i class="fa fa-weibo" ></i>注册认证</a>
			</eq>
			</div>
			<div class="center-block">
			  <eq name="authmode['app']" value="1">
			<a href="<#:U('login/app')#>" class="button  button-rounded button-3d button-caution button-large"style="margin: 10px auto;width: 250px;display: block;"><i class="fa fa-weibo" ></i>APP下载</a>
			</eq>
			</div>
				<div class="center-block">
			 <eq name="authmode['allow']" value="1">
			<a href="<#:U('userauth/noAuth')#>" class="button  button-rounded button-3d button-royal button-large"style="margin: 10px auto;width: 250px;display: block;"><i class="fa fa-hand-o-up"></i>一键认证</a>
			</eq>
				</div>
				
			</eq>
			</if>
	</eq>	

		</div>
		</div>
